<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Design Buy Car | Con HTML y CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container-banner">
        <header class="header">
            <div class="logo">
                <a href="">Tu <span>Logo</span></a>
            </div>
            <div class="content-nav">
                <div class="btnmenu">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="">MODELOS</a></li>
                        <li><a href="">COMPRAR</a></li>
                        <li><a href="">FINANCIAMIENTO</a></li>
                    </ul>
                </nav>
                <div class="search-icon">
                    <input class="txtbuscar" type="search" name="" id="" placeholder="Buscar">
                    <i class="fas fa-search"></i><input class="btnbuscar" type="submit" value="">
                </div>
            </div>
        </header>
        <main class="content-info">
            <div class="info-text">
                <div class="marca-car">
                    <h1>FORD <span>MUSTANG</span></h1>
                </div>
                <div class="details-car">
                    <h2>Año</h2>
                    <p>2015</p>
                    <h2>Kilometros</h2>
                    <p>1,000 Km</p>
                    <h2>Transmisión</h2>
                    <p>Automática</p>
                    <h2>Tipo de carrocería</h2>
                    <p>Convertible</p>
                    <a href="">Ver Más</a>
                </div>
            </div>
            <div class="info-img">
                <div class="circle-form"></div>
                <div class="img">
                    <img src="img/carromustang.png" alt="">
                </div>
                <div class="name-car">
                    <h1>GT V8</h1>
                </div>
                <div class="social">
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </main>
    </section>
    <script src="js/efectos.js"></script>
</body>
</html>
